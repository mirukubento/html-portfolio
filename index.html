<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hengki's Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            font-weight: bold;
        }
        a:hover {
            color: #007BFF;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            display: grid; /* Enable Grid */
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); /* Adjust columns dynamically */
            gap: 10px; /* Optional: Add space between sections */
            max-width: 80%; /* Optional: Limit container width for better spacing */
            margin: 0 auto; /* Center the grid on the page */
            align-items: top; /* Center-align the text */
        }
        section img {
            max-width: 100%; /* Ensure images are responsive */
            height: auto; /* Maintain aspect ratio */
        }

    </style>
</head>

<header>

    </section>
</div>

<footer>
    <p>&copy; 2024 Hengki</p>
</footer>

</body>
</html>
